<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieIBR - The Best Movie Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container navbar">
            <a href="/" class="logo" onclick="window.location.reload(); return false;">
                <i class="fas fa-play-circle" style="margin-right: 10px;"></i>
                <span>Movie</span>IBR
            </a>

            <div class="nav-links" style="color: #999; font-weight: bold;">
                <a href="#" style="margin-left: 20px; color: white;">Home</a>
                <a href="#" style="margin-left: 20px; color: var(--primary-color);">Browse Movies</a>
            </div>

            <!-- Login/Register -->
            <div style="color: #999; cursor:pointer;">
                <span id="login-link" style="font-weight: bold; color: white;">Login</span> | <span
                    id="register-link">Register</span>
            </div>
        </div>
    </header>

    <div class="filter-bar">
        <div class="container filter-container">
            <div class="filter-group">
                <label>Search Term:</label>
                <div class="nav-search">
                    <input type="text" id="search-input" placeholder="Search...">
                </div>
            </div>

            <div class="filter-group">
                <label>Quality:</label>
                <select class="filter-select">
                    <option value="all">All</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Genre:</label>
                <select id="genre-select" class="filter-select">
                    <option value="">All</option>
                    <!-- Genres populated by JS -->
                </select>
            </div>

            <div class="filter-group">
                <label>Rating:</label>
                <select class="filter-select">
                    <option value="0">All</option>
                    <option value="9">9+</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Order By:</label>
                <select id="sort-select" class="filter-select">
                    <option value="popularity.desc">Latest</option>
                    <option value="primary_release_date.desc">Oldest</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="title.asc">Alphabetical</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="movies-grid" id="movies-grid">
            <!-- Movie Cards Injected Here -->
        </div>

        <div class="pagination" id="pagination">
            <button class="page-btn" id="prev-btn" disabled>Previous</button>
            <span style="display:flex; align-items:center; color:#999;">Page <span id="curr-page"
                    style="margin:0 5px; color:#fff;">1</span></span>
            <button class="page-btn" id="next-btn">Next</button>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movie-modal" class="modal"
        style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
        <div class="modal-content"
            style="position:relative; width:90%; max-width:800px; border-radius:5px; overflow:hidden;">
            <span class="close-btn"
                style="position:absolute; top:10px; right:10px; cursor:pointer; font-size:24px; padding:5px 10px;">&times;</span>
            <div style="display:flex; flex-wrap:wrap;">
                <div style="flex:1; padding:20px;">
                    <img id="modal-poster" src=""
                        style="width:100%; border:4px solid white; border-radius:4px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
                </div>
                <div style="flex:2; padding:30px;">
                    <h1 id="modal-title" style="margin-bottom:10px; font-size:28px;">Title</h1>
                    <div style="margin-bottom:20px;">
                        <span id="modal-year" style="font-size:18px; font-weight:bold;">2023</span>
                        <span style="margin-left:15px; font-size:16px;">Action / Drama</span>
                    </div>

                    <div style="margin-bottom:20px; display:flex; align-items:center;">
                        <i class="fas fa-heart" style="color:#6ac045; margin-right:8px;"></i>
                        <span id="modal-rating" style="font-size:20px; font-weight:bold;">8.5</span>
                    </div>

                    <p id="modal-overview" style="line-height:1.6; color:#555; margin-bottom:20px;">Overview...</p>

                    <div id="modal-trailer" style="margin-top:20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modals -->
    <div id="login-modal" class="modal auth-modal"
        style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; align-items:center; justify-content:center;">
        <div class="auth-content" style="position:relative;">
            <span class="close-auth"
                style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
            <h2>Login to MovieIBR</h2>
            <form id="login-form">
                <input type="email" placeholder="Email (user@movieibr.com)" class="auth-input" required>
                <input type="password" placeholder="Password (pass123)" class="auth-input" required>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <p style="margin-top:15px; font-size:12px; color:#555;">Don't have an account? <a href="#"
                    id="switch-to-register" style="color:var(--primary-color);">Register</a></p>
        </div>
    </div>

    <div id="register-modal" class="modal auth-modal"
        style="display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; align-items:center; justify-content:center;">
        <div class="auth-content" style="position:relative;">
            <span class="close-auth"
                style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" class="auth-input" required>
                <input type="email" placeholder="Email" class="auth-input" required>
                <input type="password" placeholder="Password" class="auth-input" required>
                <input type="password" placeholder="Confirm Password" class="auth-input" required>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p style="margin-top:15px; font-size:12px; color:#555;">Already have an account? <a href="#"
                    id="switch-to-login" style="color:var(--primary-color);">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
